<!DOCTYPE html>
<html>

<head>
    <title>TV Show Visualization Project - Supernatural</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sreen">
        <div class="control">
            <div class="container-grid" style="margin-right: 10px;">
                <label style="margin-bottom:5px;">Season Selector</label>
                <select id="seasonSelector" style="margin-top: 0px; margin-right: 10px; height: 25px;"></select>
            </div>
            <div class="container-grid" style="margin-left: 10px;">
                <label style="margin-bottom:5px;">Speaker Selector</label>
                <select id="speakerSelector" style="margin-top: 0px; margin-right: 10px; height: 25px;"></select>
            </div>
        </div>
        <div class="screen-upper">
            <div id="barchart"></div>
            <div id="barchart2"></div>
        </div>
        <div class="screen-lower">
            <div id="characterNetwork"></div>
        </div>
    </div>   

    

    <div id="tooltip"></div>
    <script src="js/d3.v7.js"></script>
    <script src="js/main.js"></script>

    <script src="js/barchart.js"></script>
    <script src="js/networkgraph.js"></script>
</body>

</html>
